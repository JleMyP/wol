{% extends 'base.html' %}

{% block title %} Targets list {% endblock %}

{% block content %}
  <table class='table table-striped'>
  <thead>
    <tr>
      <th>id</th>
      <th>host</th>
      <th>mac</th>
      <th>wol port</th>
    </tr>
  </thead>
  {% for target in targets %}
  <tr>
    <td>{{ target.id }}</td>
    <td>{{ target.host }}</td>
    <td>{{ target.mac | d('-', true) }}</td>
    <td>{{ target.wol_port | d('-', true) }}</td>
  </tr>
  {% endfor %}
  </table>
{% endblock %}
